<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" src="FormStyle.css">
</head>
<body>
    <h1  class="heading">Student Details Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="sname">Student Name :</label>
            <input type="text" id="sname" name="sname"><br>
            <label for="rno">Roll Number :</label>
            <input type="text" id="rno"><br>
            <label for="mail">Email</label>
            <input type="mail" name="mail" id="mail"><br>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd"><br>
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone"><br>
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob"><br>
            <label for="gender">Gender : </label><br>
            <input type="radio" name="gen" id="gen" value="Male">
            <label for="gen">Male</label>
            <input type="radio" name="gen" id="gen" value="Female">
            <label for="gen">Female</label><br>
            <label for="nation">Nationality : </label>
            <input type="checkbox" name="nation" id="nation1" value="India">Indian
            <input type="checkbox" name="nation" id="nation2"> American
            <input type="checkbox" name="nation" id="nation3"> Europe
            <input type="checkbox" name="nation" id="nation4"> Asian
            <input type="checkbox" name="nation" id="nation5"> Australian
        </fieldset>
        <fieldset>
            <legend>Academic Information</legend>
            <label for="course">Department : </label>
            <select name="course" id="course">
                <option value="IT">IT</option>
                <option value="CSE">CSE</option>
                <option value="MECH">MECH</option>
                <option value="EEE">EEE</option>
            </select>
            <br>
            <label for="gpa">GPA : </label>
            0<input type="range" name="gpa" id="gpa" min="0" max="5" step="0.1" oninput="gpaDisp.value = gpa.value">5
            <br> <label for="currGpa">Current Gpa</label>
            <Output id="gpaDisp">2.5</Output>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="add">Current Address</label>
            <input type="text" name="add" id="add"><br>
            <label for="zip">Zip Code : </label>
            <input type="number" name="zip" id="zip" maxlength="6" size="6">

        </fieldset>
        <input type="submit" name="submit" id="sub">
        <input type="reset" name="reset" id="re">
    </form>
</body>
</html>
