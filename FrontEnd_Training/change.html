<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="FormStyle.css">
</head>

<body>
    <h1 class="heading">Student Details Form</h1>
    <form>
    <fieldset>
        <legend>Personal Information</legend>
        <table>
            <tr>
                <td><label for="sname">Student Name</label></td>
                <td><input type="text" id="sname" name="sname"></td>
            </tr>
            <tr>
                <td><label for="rno">Roll Number</label></td>
                <td><input type="text" id="rno"></td>
            </tr>
            <tr>
                <td><label for="mail">Email</label></td>
                <td><input type="mail" name="mail" id="mail"><br></td>
            </tr>
            <tr>
                <td><label for="pwd">Password</label></td>
                <td><input type="password" name="pwd" id="pwd"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number </label></td>
                <td><input type="number" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender </label></td>
                <td>
                    <input type="radio" name="gen" id="gen" value="Male">
                    <label for="gen">Male</label>
                    <input type="radio" name="gen" id="gen" value="Female">
                    <label for="gen">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="nation">Nationality </label></td>
                <td>
                    <input type="checkbox" name="nation" id="nation1" value="India">Indian
                    <input type="checkbox" name="nation" id="nation2"> American
                    <input type="checkbox" name="nation" id="nation3"> Europe
                    <input type="checkbox" name="nation" id="nation4"> Asian
                    <input type="checkbox" name="nation" id="nation5"> Australian
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Academic Information</legend>
        <table>
            <tr>
                <td><label for="course">Department : </label></td>
                <td>
                    <select name="course" id="course">
                        <option value="IT">IT</option>
                        <option value="CSE">CSE</option>
                        <option value="MECH">MECH</option>
                        <option value="EEE">EEE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="gpa">GPA : </label></td>
                <td>
                    0<input type="range" name="gpa" id="gpa" min="0" max="5" step="0.1" oninput="gpaDisp.value = gpa.value">5
                    <br> <label for="currGpa">Current Gpa</label>
                    <Output id="gpaDisp">2.5</Output>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <table>
            <tr>
                <td>
                    <label for="add">Current Address</label>
                </td>
                <td><input type="text" name="add" id="add"></td>
            </tr>
            <tr>
                <td><label for="zip">Zip Code : </label></td>
                <td><input type="number" name="zip" id="zip" maxlength="6" size="6"></td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" name="submit" id="sub">
    <input type="reset" name="reset" id="re">
    </form>
</body>

</html>
